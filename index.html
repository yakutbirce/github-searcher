<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <title>Github Searcher</title>
    <link rel="icon" href="github-mark.png" />
    <!-- bs connection -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark text-bg-dark">
    <header class="navbar navbar-dark bg-dark p-3">
      <div class="container">
        <a href="/" class="navbar-brand fst-italic fw-bolder"
          >GitHub Searcher</a
        >
        <button id="theme-btn" class="btn btn-light">Light Mode</button>
      </div>
    </header>

    <div class="container mt-4">
      <div id="alert-area"></div>
      <div class="border p-3">
        <h1>GitHub Searcher</h1>
        <p>Enter a username to access user information..</p>
        <div class="d-flex gap-3">
          <input id="search-input" class="form-control" type="text" />
          <button id="search-btn" class="btn btn-primary btn-lg">Search</button>
        </div>
      </div>
    </div>
    <!-- kullanıcı bilgileri alanı -->
    <div id="profile" class="container p-4"></div>
    <!-- kullanıcı projeleri -->
    <div id="repos" class="container p3"></div>

    <!-- js bağlantı -->
    <script src="app.js" type="module"></script>
  </body>
</html>
